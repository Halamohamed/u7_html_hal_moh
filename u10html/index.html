<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form>
        <h2 style="text-align: center;">Formulär</h2>
     <p>Förnamn:<input type="text" name="username"/></p>
     <p>Efternamn:<input type="text" name="efternamn"/></p>
     <p>Kön:      <input type="radio" name="Kön" value="man" checked="checked"> man
        <input type="radio" name="Kön" value="kvinna"> kvinna
        <input type="radio" name="Kön" value="annan"> annan</p>
     <p>Husdjur:    <input type="checkbox" name="husdjur" value="hund" > hund
        <input type="checkbox" name="husdjur" value="cat" checked="checked"> cat
        <input type="checkbox" name="husdjur" value="fågel" > fågel
        <input type="checkbox" name="husdjur" value="häst" > häst </p>
     <p>Address: <input type="text" name="address"> </p>
     <p>Land: <select name="land">
         <option value="sverige">Sverige</option>
         <option value="sudan">Sudan</option>
         <option value="finland">Finland</option>
         <option value="tyskland">Tyskland</option>
     </select></p>
     <p>Profilebild:  <input type="file" name="Profilebild">
        <button type="submit" value="Upload">Upload</button></p>
     <p>Email:  <input type="email" name="email"></p>
     <p>Password: <input type="password" name="password"></p>
     <p> <button name="submit">  submit</button></p>
    </form>
</div>
    
</body>
</html>
